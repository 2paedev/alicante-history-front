<ion-content *ngIf="homePageData" hide-header class="home" [scrollEvents]="true" fullscreen>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <app-article-image [data]="lastArticleData"></app-article-image>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let articleList of lists">
      <ion-col>
        <app-avatars-list [title]="articleList.title" [data]="articleList.data"></app-avatars-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
