<ion-content
  *ngIf="articleData"
  class="article-detail"
  hide-header
  [scrollEvents]="true"
  fullscreen
>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <app-article-image
          [data]="articleData"
          [title]="articleData.title"
          [image]="getArticleImage()"
          [tags]="articleData.tags"
          [showReadIcon]="false"
        ></app-article-image>
      </ion-col>
    </ion-row>
    <ion-row class="article-detail__info">
      <ion-col class="article-detail__info--author">
        <app-author-avatar
          (click)="presentAuthorModal()"
          [name]="articleData.author.name"
          [surname]="articleData.author.surname"
          [image]="articleData.author.image"
        ></app-author-avatar>
      </ion-col>
      <ion-col class="article-detail__info--date">
        <ion-label>{{ articleData.date }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="article-detail__text" class="ion-no-padding">
        <app-text-formatted
          [articleImages]="articleData.images"
          [textAsHtml]="articleData.text"
          [bibliography]="articleData.bibliography"
        ></app-text-formatted>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
