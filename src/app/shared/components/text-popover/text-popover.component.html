<ion-list class="text-popover" *ngIf="checkedColorValue && checkedSizeValue">
  <ion-segment [value]="checkedColorValue" (ionChange)="segmentChanged($event)">
    <ion-segment-button [value]="READ_MODE.DAY">
      <ion-icon name="sunny"></ion-icon>
    </ion-segment-button>
    <ion-segment-button [value]="READ_MODE.NIGHT">
      <ion-icon name="moon"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  <ion-segment [value]="checkedSizeValue" (ionChange)="segmentChanged($event)">
    <ion-segment-button [value]="READ_MODE.NORMAL">
      <ion-label class="normal-size">A</ion-label>
    </ion-segment-button>
    <ion-segment-button [value]="READ_MODE.BIG">
      <ion-label class="big-size">A</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-list>
