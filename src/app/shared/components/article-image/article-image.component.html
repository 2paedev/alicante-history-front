<ion-card *ngIf="data" class="card faded faded-all text-shadow">
  <ion-img class="card__image" src="assets/santa-barbara.jpg"></ion-img>

  <div class="card__title">{{ title }}</div>
  <div class="card__tags">
    <app-tags-list [tags]="tags"></app-tags-list>
  </div>
  <ion-buttons class="card__buttons">
    <ion-button color="secondary" fill="clear" (click)="addToMyList()">
      <ion-icon size="small" name="add"></ion-icon>
    </ion-button>
    <ion-button *ngIf="showReadIcon" color="secondary" fill="solid" (click)="goToArticle()">
      <ion-icon slot="start" name="book"></ion-icon>
      Leer
    </ion-button>
    <ion-button color="secondary" fill="clear">
      <ion-icon size="small" name="heart-empty"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-card>
