<ion-card class="avatar-card" *ngIf="data" (click)="goToArticle(data)">
  <ion-item class="avatar-card__item">
    <div class="avatar-card__item--column">
      <ion-thumbnail class="avatar-card__item--thumbnail">
        <img-loader [src]="imageUrl" backgroundSize="cover" useImg></img-loader>
      </ion-thumbnail>
      <ion-label text-wrap class="avatar-card__item--title">{{
        data.title
      }}</ion-label>
      <ion-button color="secondary" fill="clear">
        <ion-icon name="book"></ion-icon>
      </ion-button>
    </div>
  </ion-item>
</ion-card>
