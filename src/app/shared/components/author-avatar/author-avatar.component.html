<ion-card class="author-avatar">
  <ion-card-content class="author-avatar__content">

      <ion-img [src]="imageUrl"></ion-img>
    </ion-avatar>
    <ion-label class="author-avatar__text">{{ name }} {{ surname }}</ion-label>
  </ion-card-content>
</ion-card>
