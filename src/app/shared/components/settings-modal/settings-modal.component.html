<ion-card class="settings modal modal--fullscreen">
  <ion-button class="modal__close" (click)="close()">
    <ion-icon name="close"></ion-icon>
  </ion-button>
  <ion-card-header class="modal__header">
    <ion-title>Ajustes</ion-title>
  </ion-card-header>
  <ion-card-content>
    <section class="settings__item">
      <ion-label class="settings__item--label">
        <ion-icon
          class="info-icon"
          name="information-circle-outline"
          (click)="presentReadModeInfoPopover($event)"
        ></ion-icon>
        Modo de lectura
        <ion-icon
          *ngIf="!readModeShowed"
          name="chevron-down"
          (click)="toggleReadMode()"
        ></ion-icon>
        <ion-icon
          *ngIf="readModeShowed"
          name="chevron-up"
          (click)="toggleReadMode()"
        ></ion-icon>
      </ion-label>
      <app-text-popover
        *ngIf="readModeShowed"
        class="settings__item--options"
        [checkedColorValue]="checkedColorValue"
        [checkedSizeValue]="checkedSizeValue"
      ></app-text-popover>
    </section>

    <section class="settings__item mail" *ngIf="false">
      <ion-label class="settings__item--label">
        <ion-icon
          class="info-icon"
          name="information-circle-outline"
          (click)="presentEmailInfoPopover($event)"
        ></ion-icon>
        Email
        <ion-icon
          *ngIf="!emailShowed"
          name="chevron-down"
          (click)="toggleEmail()"
        ></ion-icon>
        <ion-icon
          *ngIf="emailShowed"
          name="chevron-up"
          (click)="toggleEmail()"
        ></ion-icon>
      </ion-label>
      <section class="settings__item--block" *ngIf="!isMailSent && emailShowed">
        <ion-text class="mail--text"
          >Introduce tu email si quiere que le avisemos cuando un nuevo artículo
          esté disponible.</ion-text
        >
        <ion-input
          type="email"
          inputmode="email"
          class="mail--input"
          placeholder="Email:"
          [(ngModel)]="mailText"
        ></ion-input>
        <ion-button
          color="warning"
          size="small"
          (click)="sendMail()"
          [disabled]="!isEmailValid(mailText) && mailIsBeingSent"
          >Enviar</ion-button
        >
      </section>
      <section
        class="settings__item--block-row"
        *ngIf="isMailSent && emailShowed"
      >
        <ion-icon color="success" name="cloud-done" size="large"></ion-icon>
        <ion-label class="mail--text">Email ya enviado.</ion-label>
      </section>
    </section>

    <section class="settings__item">
      <ion-label class="settings__item--label">
        <ion-icon
          class="info-icon"
          name="information-circle-outline"
          (click)="presentContactInfoPopover($event)"
        ></ion-icon>
        Contacto
        <ion-icon
          *ngIf="!contactShowed"
          name="chevron-down"
          (click)="toggleContact()"
        ></ion-icon>
        <ion-icon
          *ngIf="contactShowed"
          name="chevron-up"
          (click)="toggleContact()"
        ></ion-icon>
      </ion-label>
      <ion-list class="settings__contact" *ngIf="contactShowed">
        <ion-item class="settings__contact--item"
          ><ion-icon color="danger" name="mail"></ion-icon
          ><ion-label class="settings__contact--label"
            >2paedev@gmail.com</ion-label
          ></ion-item
        >
        <ion-item class="settings__contact--item"
          ><ion-icon color="tertiary" name="logo-twitter"></ion-icon
          ><ion-label class="settings__contact--label"
            >@historiadealicanteapp</ion-label
          ></ion-item
        >
      </ion-list>
    </section>

    <section class="settings__item privacy-policy">
      <ion-label class="settings__item--label">
        <ion-icon
          class="info-icon"
          name="information-circle-outline"
          (click)="presentPrivacyPolicyInfoPopover($event)"
        ></ion-icon>
        Política de privacidad
        <ion-icon
          *ngIf="!privacyPolicyShowed"
          name="chevron-down"
          (click)="togglePrivacyPolicy()"
        ></ion-icon>
        <ion-icon
          *ngIf="privacyPolicyShowed"
          name="chevron-up"
          (click)="togglePrivacyPolicy()"
        ></ion-icon>
      </ion-label>
      <ion-button
        *ngIf="privacyPolicyShowed"
        color="success"
        size="small"
        (click)="goToPrivacyPolicyPage()"
        >Leer</ion-button
      >
    </section>
  </ion-card-content>
</ion-card>
