<ion-card class="search modal modal--fullscreen">
  <ion-button class="modal__close" (click)="close()">
    <ion-icon name="close"></ion-icon>
  </ion-button>
  <ion-card-header class="modal__header">
    <ion-title>¿Qué quieres leer?</ion-title>
  </ion-card-header>
  <ion-button class="modal__close" (click)="goToAllArticles()">
    Mostrar todos los artículos<ion-icon name="arrow-forward"></ion-icon>
  </ion-button>
</ion-card>
